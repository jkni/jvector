name: Unit Test CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    paths:
      - .github/workflows/unit-tests.yaml
      - '**.java'
      - '**/pom.xml'

jobs:
  build:
    concurrency:
        group: ${{ github.ref }}-${{ github.job }}-${{ matrix.jdk }}-${{ matrix.os }}
        cancel-in-progress: true
    strategy:
      matrix:
        jdk: [ 11, 20, 21 ]
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.jdk }}
          distribution: temurin
          cache: maven
      - name: Compile, run tests, and package (JDK 21)
        run: mvn -B verify
        if: matrix.jdk == '21'
      - name: Compile, run tests, and package (JDK 20)
        run: mvn -B -Pjdk20 -am -pl jvector-tests test
        if: matrix.jdk == '20'
      - name: Compile and run tests (JDK 11)
        run: mvn -B -Pjdk11 -am -pl jvector-tests test
        if: matrix.jdk == '11'
